<div *ngIf="!loading">
    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
<div class="container-fluid py-5 px-5">
    <div class="row">
        <div class="col">
            <h1 class="p-0">Videos</h1>
        </div>
        <div class="col text-end py-3">
            <button mat-raised-button class="border" (click)="openDialog()">Add new video</button>
        </div>
    </div>
    <div class="row justify-content-start">
        <div *ngFor="let video of vids; let i = index" class="col-2">
            <mat-card  class="my-3" style="background-color: #e8f5f3;">
                <mat-card-header class="pb-2">
                    <mat-card-title>{{video.title}}</mat-card-title>
                </mat-card-header>
                <iframe class="border" [src]="video.url"></iframe>
                <mat-card-content class="py-2"><p>{{video.description}}</p></mat-card-content>
                  <mat-card-actions>
                    <button matButton (click)="chat(video.id)">CHAT</button>
                  </mat-card-actions>
            </mat-card>
            
        </div>
    </div>  
</div>
</div>
